{% extends "base_generic.html" %}

{% block content %}
    <div class="header">
        <img class="img-profpic" src="{{blogger.prof_picture.url}}" alt="alt">
        <h1 class="inline"> Blogger: {{blogger.user}} </h1>       
    </div>
    <section class="mt-4">
        <h3>Bio</h3>
        <i>{{blogger.bio}}</i>
    </section>
    <section class="mt-4">
        <h3>Blogs list</h3>
        <ul>
            {% for blog in blog_list %}
                <li><a href="{{blog.get_absolute_url}}">{{blog.name}}</a></li>
            {% endfor %}
        </ul>
    </section>

    
{% endblock %}
