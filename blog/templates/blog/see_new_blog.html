{% extends "base_generic.html" %}

{% block content %}
<h1 class="text-center"> New Blogs</h1>

<section>
    <article>
        <ul>
            {% for blog in blog_list %}
            <li><a href="{{blog.get_absolute_url}}">{{blog.name}}</a> -- <a href="{{blog.author.get_absolute_url}}">{{blog.author}}</a> -- {{blog.post_date}} </li>
            {% if not forloop.last %}
            <hr>
            {% endif %}
            {% empty %}
            <h4 class="pt-5">There are no new blogs</h4>
            {% endfor %}
        </ul>
    </article>
</section>
{% endblock %}
