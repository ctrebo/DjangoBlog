{% extends "base_generic.html" %}

{% block content %}
<h1>Username: {{user.username}}</h1>
<section class="ml-4">
    <article class="mt-4">
        <h3>Bio:</h3>
        <p>{{blogger.bio}}</p>
        <button class="mt-3 btn btn-outline-success btn-profil"><a class="hi" href="{% url 'update-blogauthor' blogger.pk%}">Update Bio</a></button>
    </article>
    
    <article class="mt-5">
        <h3>Your Blogs</h3>
        {% for blog in blog_list %} 
        <li><a href=" {{ blog.get_absolute_url }} "> {{blog.name}} </a> ( {{blog.post_date}} ) <p class="ml-5 d-inline"><a href="{% url 'update-blog' blog.pk %}"> Update Blog </a> - <a href="{% url 'delete-blog' blog.pk %}">Delete Blog</a> </p></li>
        {% if not forloop.last %} <hr> {% endif %}
        {% endfor %}
    </article>
</section>


{% endblock %}
